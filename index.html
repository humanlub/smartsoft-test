<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тестовое задание SmartSoft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container my-5">

    <h2 class="text-center mb-4">Тестовое задание SmartSoft</h2>

    <div class="card p-4 mb-5">
        <form id="contactForm">
            <div class="mb-3">
                <label>Имя *</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="mb-3">
                <label>Почта *</label>
                <input type="email" id="email" class="form-control">
            </div>
            <div class="mb-3">
                <label>Сообщение *</label>
                <textarea id="message" class="form-control"></textarea>
            </div>
            <button class="btn btn-dark w-100">Отправить</button>
        </form>
    </div>

    <div class="card p-4 mb-5">
        <h5>Информация о заказе</h5>
        <form id="orderForm">
            <input id="orderName" class="form-control mb-3" placeholder="Имя">
            <textarea id="orderComment" class="form-control mb-3" placeholder="Комментарий"></textarea>
            <div class="form-check mb-3">
                <input type="checkbox" id="offer" class="form-check-input">
                <label class="form-check-label">Принять условия</label>
            </div>
            <button class="btn btn-dark w-100">Создать заказ</button>
        </form>
    </div>

    <h4>Отзывы</h4>
    <div class="row" id="reviews"></div>

</div>

<script src="js/main.js"></script>
</body>
</html>
